<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

<div class="container" style="text-align: center">
    <img  width="50%" src="https://thichchiase.com/wp-content/uploads/2017/01/fff47f5ce000b8a3c2bbb8e04036a61b.png"><br>
    <input type="button" class="btn btn-dark" value="Mô tả" ><br>
    <p style="width: 50%; display: inline-block; border: 1px solid;"></p>
</div>
</body>
<script>
    $(document).ready(function(){
        $("input:button").click(function (){
            $.ajax({url: "data.txt"}).done(function(data){
                $("p").html(data);
            });
        });

    });
</script>
</html>
